<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/styles/style.css">
    <title>Home</title>
</head>
<body>
    <header>
    <div class="logo"><span class="logo text">SARP YILMAZ</span></div>
        <div class="navbar">
            <ul class="links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/cv.html">CV</a></li>
                <li><a href="/personal.htm">Personal</a></li>
            </ul>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/cv.html">CV</a></li>
            <li><a href="/personal.html">Personal</a></li>
            <li><a href="#" class="action_btn">Contact</a></li>
        </div>

    </header>

    <div class="main-div">
        <section class="first-sect">
            <div class="text-greet">
                <span class="tg hello">Hello</span>
                <span class="tg im">I'm </span><span class="tg sarp">SARP</span>

        </section>
    </div>

    <script>
        const toggleBtn =  document.querySelector(".toggle_btn")
        const toggleBtnIcon =  document.querySelector(".toggle_btn i")
        const dropDownMenu =  document.querySelector(".dropdown_menu")

        toggleBtn.onclick = function() {
            dropDownMenu.classList.toggle("open")
            const isOpen = dropDownMenu.classList.contains("open")

            toggleBtnIcon.classList = isOpen
                ? "fa-solid fa-xmark"
                : "fa-solid fa-bars"

        }
    </script>
    
</body>
</html>
